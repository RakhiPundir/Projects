<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
        
        <!-- Update these with your own fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	    <title>{% block title %} {% endblock %}</title>
        <link rel = "icon" href ="{{ url_for('static', filename='aalekh.jpg') }}" type = "image/x-icon">
    </head>
    
    
    
    
        <body>
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='aalekh.jpg') }}" alt="">
            </div>  
        </header>    
        
        
                <div class="topnav">
        	<a href="#home" class="nav__link">Home</a>
        	<a href={{url_for('register')}} class="nav__link">Registration</a>
        	<a href={{url_for('login')}} class="nav__link">Login</a>
        	<a href="#about" class="nav__link">About Us</a>
        	<a href="#contact" class="nav__link">Contact Us</a>
        </div>
        
        
        
        <div class="container">
        {% block content %} {% endblock %}
    </div>
        
          <!-- Footer -->
        <footer class="footer" id="contact">
            <!-- replace with your own email address -->
            <a href=" " class="footer__link">contact@aalekh</a>
            <ul class="social-list">
              
                <li class="social-list__item">
                    <a class="social-list__link" href="http://facebook.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://instagram.com">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <ul class="social-list">
            <li style="font-size: 20px;" class="social-list__item"> Designed and Developed by Rakhi Pundir </li>
            </ul>
        </footer>
        
        
        <script src="js/index.js"></script>
        
    </body>
</html>
